<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Aura Moods - 動態氛圍色票庫，一鍵複製 Mesh Gradient 背景 CSS">
  <title>Aura Moods 動態氛圍色票</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Grain Overlay -->
  <div class="grain-overlay" aria-hidden="true"></div>

  <!-- Background Container -->
  <div id="aura-bg" class="aura-background">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
    <div class="blob blob-4"></div>
  </div>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Header -->
    <header class="header">
      <h1 class="title">Aura Moods</h1>
      <p class="subtitle">動態氛圍色票</p>
      <p class="tagline">挑選一種流動的氛圍，一鍵複製 CSS</p>
    </header>

    <!-- Gallery -->
    <section class="gallery-section">
      <h2 class="sr-only">氛圍畫廊</h2>
      <div id="gallery" class="gallery" role="list"></div>
    </section>

    <!-- Controls Panel -->
    <section id="controls" class="controls-panel" hidden>
      <h2 class="controls-title" id="current-theme-name">選擇一個氛圍</h2>


      <div class="control-group">
        <label class="control-label">
          <input type="checkbox" id="grain-toggle" checked>
          <span>顆粒質感</span>
        </label>
      </div>

      <div class="control-group">
        <label class="control-label">
          <input type="checkbox" id="lowperf-toggle">
          <span>低效能模式</span>
        </label>
      </div>

      <div class="export-buttons">
        <button id="btn-copy-css" class="btn btn-primary">
          複製 CSS（含動畫）
        </button>
        <button id="btn-copy-static" class="btn btn-secondary">
          複製 CSS（純漸層）
        </button>
        <button id="btn-copy-tailwind" class="btn btn-secondary">
          複製 Tailwind Token
        </button>
      </div>

      <div class="help-link">
        <a href="help.html" target="_blank">如何使用？</a>
      </div>

      <button id="btn-fullscreen" class="btn btn-fullscreen">
        全螢幕預覽
      </button>
    </section>

  </main>

  <!-- Fullscreen Preview Modal -->
  <div id="fullscreen-modal" class="fullscreen-modal" hidden>
    <!-- Fullscreen Background -->
    <div id="fullscreen-bg" class="fullscreen-background">
      <div class="blob blob-1"></div>
      <div class="blob blob-2"></div>
      <div class="blob blob-3"></div>
      <div class="blob blob-4"></div>
    </div>
    <!-- Fullscreen Grain -->
    <div class="fullscreen-grain"></div>
    <button id="btn-close-fullscreen" class="btn-close" aria-label="關閉全螢幕">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M18 6L6 18M6 6l12 12"/>
      </svg>
    </button>
    <div class="fullscreen-info">
      <span id="fullscreen-theme-name"></span>
      <span class="fullscreen-hint">按 ESC 或點擊任意處關閉</span>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast" hidden>
    <span id="toast-message"></span>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
